<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uklanjanje HTML komentara</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; padding: 24px; background:#f6f7fb; }
    h1 { margin: 0 0 16px; font-size: 20px; }
    .wrap { display: grid; gap: 12px; }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
    textarea {
      width: 100%; min-height: 320px; resize: vertical; padding: 12px; line-height: 1.4;
      border: 1px solid #d4d8e1; border-radius: 10px; background: #fff; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      tab-size: 2;
    }
    label { font-weight: 600; color:#2b2f36; display:block; margin-bottom:6px; }
    .actions { display:flex; gap:8px; align-items:center; }
    button {
      padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; font-weight: 600;
      background: #0d6efd; color:#fff;
    }
    button:active { transform: translateY(1px); }
    .note { color:#5a6270; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Ukloni HTML komentare iz koda</h1>

  <div class="wrap">
    <div class="row">
      <div>
        <label for="in">Ulaz (HTML sa komentarima)</label>
        <textarea id="in" spellcheck="false" placeholder="Unesi ovde svoj HTML...">&#x3C;!-- Primer komentara -->
<div class="box">
  <!-- još jedan komentar -->
  <p>Tekst</p>
</div>
</textarea>
      </div>
      <div>
        <label for="out">Izlaz (HTML bez komentara)</label>
        <textarea id="out" spellcheck="false" placeholder="Ovde će se pojaviti rezultat..." readonly></textarea>
      </div>
    </div>

    <div class="actions">
      <button id="run">Ukloni komentare</button>
      <button id="copy">Kopiraj izlaz</button>
      <span class="note">Uklanja samo HTML komentare oblika <code>&lt;!-- ... --&gt;</code>.</span>
    </div>
  </div>

  <script>
    // Uklanjanje SAMO HTML komentara: <!-- ... -->
    function stripHtmlComments(html) {
      // non-greedy, hvata i višelinijske komentare
      return html.replace(/<!--[\s\S]*?-->/g, "");
    }

    const $in  = document.getElementById("in");
    const $out = document.getElementById("out");
    const $run = document.getElementById("run");
    const $copy = document.getElementById("copy");

    $run.addEventListener("click", () => {
      const cleaned = stripHtmlComments($in.value);
      $out.value = cleaned;
    });

    $copy.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText($out.value);
        $copy.textContent = "Kopirano ✓";
        setTimeout(() => ($copy.textContent = "Kopiraj izlaz"), 1200);
      } catch {
        // fallback ako clipboard nije dozvoljen
        $out.select();
        document.execCommand("copy");
        $copy.textContent = "Kopirano ✓";
        setTimeout(() => ($copy.textContent = "Kopiraj izlaz"), 1200);
      }
    });
  </script>
</body>
</html>
